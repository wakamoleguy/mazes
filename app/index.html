<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <meta name="description" content="A simple maze editor"></meta>
    <meta name="viewport" content="width=device-width"></meta>
    <title>Maze Editor</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <h1>Maze Editor</h1>

    <ul id="maze-list"></ul>

    <!-- Templates -->
    <section id="templates">
      <div id="maze-list-item-template">
        <article class="maze">
          <h2 class="name"></h2>
          <button type="button" class="edit">Edit</button>
          <button type="button" class="copy">Copy</button>
          <button type="button" class="view">View</button>
        </article>
      </div>
    </section>

    <!-- JavaScript -->
    <script>window.app = {};</script>
    <script src="js/view-maze-list.js"></script>
    <script src="js/view-maze-list-item.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
