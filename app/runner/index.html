<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <meta name="description" content="A simple maze runner component"></meta>
    <meta name="viewport" content="width=device-width"></meta>
    <title>Maze Runner Component Test</title>

    <link rel="stylesheet" href="maze_runner.css">
  </head>
  <body>

    <h1>Maze Runner</h1>

    <a href="../../">Back to List</a>

    <section id="maze"></section>

    <!-- Templates -->

    <!-- JavaScript -->
    <script type="module" src="maze_runner.js"></script>
    <script type="module" src="three.min.js"></script>

    <!-- Shaders -->
    <script type="x-shader/x-vertex" id="vertexShader">
		varying vec3 vWorldPosition;
        void main() {
			vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
			vWorldPosition = worldPosition.xyz;
			gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
		}
	</script>

	<script type="x-shader/x-fragment" id="fragmentShader">
		uniform vec3 topColor;
		uniform vec3 bottomColor;
		uniform float offset;
		uniform float exponent;
		varying vec3 vWorldPosition;
		void main() {
			float h = normalize( vWorldPosition + offset ).y;
			gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
		}
	</script>

  <!-- Load the target maze, and play it! -->
  <script>
    const mazeId = location.pathname.match(/maze\/([^\/]*)\/?/)[1];

    const xhr = new XMLHttpRequest();
    xhr.addEventListener('load', () => {

      // TODO - handle errors
      const maze = JSON.parse(xhr.responseText);

      const runner = document.createElement('maze-runner');
      runner.dataset.name = maze.name;
      runner.dataset.map = JSON.stringify(maze.map);
      runner.dataset.startingX = maze.start.x;
      runner.dataset.startingZ = maze.start.z;
      runner.dataset.startingDirection = maze.start.direction;
      runner.dataset.destinationZ = maze.destination.z;
      runner.dataset.destinationX = maze.destination.x;

      runner.addEventListener('play', () => {
        console.log('You are now playing!');
      });
      runner.addEventListener('win', () => {
        console.log('That is it! You are done!');
      });

      document.getElementById('maze').appendChild(runner);
    });

    xhr.open("GET", `http://localhost:3000/api/maze/${mazeId}/`);
    xhr.send();

  </script>
  </body>
</html>
