env:
  browser: true
  node: true
  commonjs: true
  jasmine: true
  es6: true
extends: 'eslint:recommended'
rules:
  no-console:
    - off
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  prefer-const:
    - error
    - destructuring: any
      ignoreReadBeforeAssign: false
  no-const-assign:
    - error
  no-var:
    - error
  no-new-object:
    - error
  object-shorthand:
    - error
  max-len:
    - error
    - 80
