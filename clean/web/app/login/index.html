<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <meta name="description" content="A simple maze editor"></meta>
    <meta name="viewport" content="width=device-width"></meta>
    <title>Maze Editor</title>

    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>

    <header>

        <h1>Login</h1>
    </header>

    <main>
        <section>
            <h2>Authentication is required.</h2>

            <form id="login" method="POST" action="http://localhost:3000/app/login/request/">
                <label>Email:
                    <input type="email" name="user"
                    placeholder="will@example.com" />
                </label>
                <input type="hidden" name="origin" value=""/>
                <button>Go</button>
            </form>
        </section>
    </main>

    <footer>
    </footer>

    <script>
    const originMatch = window.location.search.match(/[?&]origin=([^&]*)/);
    const origin = originMatch && decodeURIComponent(originMatch[1]);
    document.querySelector('[name=origin]').value = origin;
    </script>

</body>
</html>
